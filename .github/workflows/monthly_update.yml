name: Monthly RHC Roster Update

on:
  schedule:
    # Run at 9:00 AM UTC on the 16th of every month
    - cron: '0 9 16 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run parsing script
        run: python parse_rhc_roster.py

      - name: Run tests
        run: pytest test_parse_rhc_roster.py -v

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ pdf/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update RHC Roster data for $(date +%Y-%m-%d)"
            git push
          fi
